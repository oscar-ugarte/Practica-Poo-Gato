<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Objectos en Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header class="row" >
            <div class="col-12" >
                <h1 class="titulo" >Practica de Objectos en Javascript</h1>
            </div>
        </header>
        <main>
            <div class="card mb-3 rounded" >
                <div class="row">
                  <div class="col-sm-12 col-md-4 contenedor">
                    <img id="foto" src="" class="img-fluid rounded" alt="Foto del Gato">
                  </div>
                  <div class="col-sm-12 col-md-8">
                    <div class="card-body">
                      <h3 class="card-title" id="nombre"></h3>
                      <p class="card-text" id="dueña">Dueña: </p>
                      <p class="card-text" id="raza">Raza: </p>
                      <p class="card-text" id="edad">Edad: </p>
                      <p class="card-text" id="actividades">Actividades: <span class="punto" ></span></p>
                      <p class="card-text" id="comida">Comida: </p>
                      <p class="card-text" id="visitas" >Visitas: </p>
                      <p class="card-text" id="vacunas">Vacunas: </p>
                    </div>
                  </div>
                </div>
              </div>
              <!--
            <img id="foto" src="" alt="Foto del Gato" >

            <p id="comida">Comida: </p>

            <p id="vacunas">Vacunas: </p>
            -->
        </main>
        <footer class="row"> 
            <div class="col-12 pie">
                Año 2022 
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/index.js" ></script>
